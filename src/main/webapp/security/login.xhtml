<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<head jsf:id="head">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description"
		content="Creative - Bootstrap 3 Responsive Admin Template" />
	<meta name="author" content="GeeksLabs" />
	<meta name="keyword"
		content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal" />

	<title>Login Page 2 | Creative - Bootstrap 3 Responsive Admin
		Template</title>

	<!-- Bootstrap CSS -->
	<h:outputStylesheet name="bootstrap.min.css" library="css" />
	<!-- bootstrap theme -->
	<h:outputStylesheet name="bootstrap-theme.css" library="css" />
	<!-- Custom styles -->
	<h:outputStylesheet name="style.css" library="css" />
	<h:outputStylesheet name="style-responsive.css" library="css" />

</head>

<body class="login-img3-body" jsf:id="body">

	<div class="container">

		<h:form class="login-form" action="index.html">
			<div class="login-wrap">
				<p class="login-img">
					<i class="icon_lock_alt"></i>
				</p>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_profile"></i></span>
					<h:inputText id="username" styleClass="form-control"
						placeholder="usuario" value="#{loginBean.usuario.codigo}"
						required="true" />
					<h:message for="username" />
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_key_alt"></i></span>
					<h:inputSecret id="password" styleClass="form-control"
						placeholder="Clave" value="#{loginBean.usuario.clave}"
						required="true" />
					<h:message for="password" />
				</div>
				<h:commandButton styleClass="btn btn-primary btn-lg btn-block"
					action="#{loginBean.login()}" value="Iniciar SesiÃ³n" />
			</div>
		</h:form>
	</div>


</body>

</html>
