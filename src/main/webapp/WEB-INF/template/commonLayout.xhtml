<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<head jsf:id="head">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description"
		content="Creative - Bootstrap 3 Responsive Admin Template" />
	<meta name="author" content="GeeksLabs" />
	<meta name="keyword"
		content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal" />
	<link rel="shortcut icon" href="img/favicon.png" />
	<title>Template</title>

	<!-- Bootstrap CSS -->
	<h:outputStylesheet name="bootstrap.min.css" library="css" />
	<!-- bootstrap theme -->
	<h:outputStylesheet name="bootstrap-theme.css" library="css" />
	<!-- Custom styles -->
	<h:outputStylesheet name="style.css" library="css" />
	<h:outputStylesheet name="style-responsive.css" library="css" />

</head>
<body jsf:id="body">
	<!-- container section start -->
	<section id="container" class="">
		<header class="header dark-bg">
			<div class="toggle-nav">
				<div class="icon-reorder tooltips"
					data-original-title="Toggle Navigation" data-placement="bottom">
					<i class="icon_menu"></i>
				</div>
			</div>

			<!--logo start-->
			<a href="index.html" class="logo">Nice <span class="lite">Admin</span></a>
			<!--logo end-->

			<h:form>
				<div class="top-nav notification-row">
					<!-- notificatoin dropdown start-->
						<ul class="nav pull-right top-menu">
							<!-- user login dropdown start-->
							<li class="dropdown">
								<a data-toggle="dropdown" class="dropdown-toggle" href="#">
									<span class="profile-ava">
<!-- 										<h:graphicImage value="avatar1_small.jpg" library="img" /> -->
									</span>
									<h:outputLabel styleClass="username" value="#{loginBean.usuario.nombre}" /> <b class="caret"></b>
								</a>
								<ul class="dropdown-menu extended logout">
									<!-- 						<div class="log-arrow-up"></div> -->
									<li class="eborder-top"><a href="#"><i class="icon_profile"></i> My Profile</a></li>									
									<li><a jsf:action="#{loginBean.logout()}"><i class="icon_chat_alt"></i> Cerrar Sesi√≥n</a></li>
								</ul>
							</li>
							<!-- user login dropdown end -->
						</ul>
					<!-- notificatoin dropdown end-->
				</div>
			</h:form>

		</header>
		<!--header end-->

		<!--sidebar start-->
		<aside>
			<div id="sidebar" class="nav-collapse ">
				<!-- sidebar menu start-->

				<ul class="sidebar-menu">
					<c:forEach items="#{loginBean.listaMenu}" var="menu">
						<li class="active">
							<a class="" jsf:outcome="#{menu.formularioAsociado}"> 
								<i class="icon_house_alt"></i> <span>#{menu.nombreOpcion}</span>
							</a>
						</li>
					</c:forEach>
					
				</ul>
				<!-- sidebar menu end-->
			</div>
		</aside>
		<!--sidebar end-->

		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<ui:insert name="body">Page Body</ui:insert>
			</section>
		</section>
	</section>
	<!-- container section start -->

	<!-- javascripts -->
	<h:outputScript name="jquery.js" library="js" />
	<h:outputScript name="jquery-ui-1.10.4.min.js" library="js" />
	<h:outputScript name="jquery-1.8.3.min.js" library="js" />
	<h:outputScript name="jquery-ui-1.9.2.custom.min.js" library="js" />
	<!-- bootstrap -->
	<h:outputScript name="bootstrap.min.js" library="js" />
	<!-- nice scroll -->
	<h:outputScript name="jquery.scrollTo.min.js" library="js" />
	<h:outputScript name="jquery.nicescroll.js" library="js" />
	<!--custome script for all page-->
	<h:outputScript name="scripts.js" library="js" />
    <!-- custom script for this page-->
    <script src="js/sparkline-chart.js"></script>
    <script src="js/easy-pie-chart.js"></script>
    <script src="js/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="js/jquery-jvectormap-world-mill-en.js"></script>
    <script src="js/xcharts.min.js"></script>
    <script src="js/jquery.autosize.min.js"></script>
    <script src="js/jquery.placeholder.min.js"></script>
    <script src="js/gdp-data.js"></script>
    <script src="js/morris.min.js"></script>
    <script src="js/sparklines.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/jquery.slimscroll.min.js"></script>

</body>
</html>
