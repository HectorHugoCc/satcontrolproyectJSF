<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<head jsf:id="head">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description"
		content="Creative - Bootstrap 3 Responsive Admin Template" />
	<meta name="author" content="GeeksLabs" />
	<meta name="keyword"
		content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal" />
	<link rel="shortcut icon" href="/controlproyectsat/resources/img/favicon.png" />
	<title>Template</title>
	
	<ui:insert name="assets"></ui:insert>
		<!-- Bootstrap CSS -->
		<link href="/controlproyectsat/resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<!-- bootstrap theme -->
		<link href="/controlproyectsat/resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
		<!--external css-->
		<!-- font icon -->
		<link href="/controlproyectsat/resources/css/elegant-icons-style.css" rel="stylesheet" type="text/css"/>
		<link href="/controlproyectsat/resources/css/font-awesome.css" rel="stylesheet" type="text/css"/>
		<!-- full calendar css-->
		<link href="/controlproyectsat/resources/assets/fullcalendar/fullcalendar/bootstrap-fullcalendar.css" rel="stylesheet" />
		<link href="/controlproyectsat/resources/assets/fullcalendar/fullcalendar/fullcalendar.css" rel="stylesheet" />
		<!-- easy pie chart-->
		<link href="/controlproyectsat/resources/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css" rel="stylesheet" type="text/css" media="screen" />
		<!-- owl carousel -->
		<link rel="stylesheet" href="/controlproyectsat/resources/css/owl.carousel.css" type="text/css"/>
		<link href="/controlproyectsat/resources/css/jquery-jvectormap-1.2.2.css" rel="stylesheet"/>
		<!-- Custom styles -->
		<link rel="stylesheet" href="/controlproyectsat/resources/css/fullcalendar.css"/>
		<link href="/controlproyectsat/resources/css/widgets.css" rel="stylesheet"/>
		<link href="/controlproyectsat/resources/css/style.css" rel="stylesheet"/>
		<link href="/controlproyectsat/resources/css/style-responsive.css" rel="stylesheet" />
		<link href="/controlproyectsat/resources/css/xcharts.min.css" rel=" stylesheet"/>
		<link href="/controlproyectsat/resources/css/jquery-ui-1.10.4.min.css" rel="stylesheet"/>
</head>
<body jsf:id="body">
	<!-- container section start -->
	<section id="container" class="">
		<header class="header dark-bg">
			<div class="toggle-nav">
				<div class="icon-reorder tooltips"
					data-original-title="Toggle Navigation" data-placement="bottom">
					<i class="icon_menu"></i>
				</div>
			</div>

			<!--logo start-->
			<a jsf:outcome="/view/common/principal.jsf" class="logo">Nice <span class="lite">Admin</span></a>
			<!--logo end-->

			<h:form>
				<div class="top-nav notification-row">
					<!-- notificatoin dropdown start-->
						<ul class="nav pull-right top-menu">
							<!-- user login dropdown start-->
							<li class="dropdown">
								<a data-toggle="dropdown" class="dropdown-toggle" href="#">
									<span class="profile-ava">
<!-- 										<h:graphicImage value="avatar1_small.jpg" library="img" /> -->
									</span>
									<h:outputLabel styleClass="username" value="#{loginBean.usuario.nombre}" /> <b class="caret"></b>
								</a>
								<ul class="dropdown-menu extended logout">
									<!-- 						<div class="log-arrow-up"></div> -->
									<li class="eborder-top"><a href="#"><i class="icon_profile"></i> My Profile</a></li>									
									<li><a jsf:action="#{loginBean.logout()}"><i class="icon_chat_alt"></i> Cerrar Sesi√≥n</a></li>
								</ul>
							</li>
							<!-- user login dropdown end -->
						</ul>
					<!-- notificatoin dropdown end-->
				</div>
			</h:form>

		</header>
		<!--header end-->

		<!--sidebar start-->
		<aside>
			<div id="sidebar" class="nav-collapse ">
				<!-- sidebar menu start-->

				<ul class="sidebar-menu">
					<c:forEach items="#{loginBean.listaMenu}" var="menu">
						<li class="sub-menu">
							<c:if test="#{menu.formularioAsociado == '#'}">
								<a class=""> 
									<i class="icon_document_alt"></i>
									<span>#{menu.nombreOpcion}</span> 
									<span class="menu-arrow arrow_carrot-right"></span>
								</a>
							</c:if>
							<ul class="sub">
								<c:forEach items="#{loginBean.listaMenu}" var="item">
									<c:if test="#{item.contenedor == menu.id}">
										<c:if test="#{item.formularioAsociado != '#'}">
											<li><a class="" jsf:outcome="#{item.formularioAsociado}">#{item.nombreOpcion}</a></li>
										</c:if>
									</c:if>
								</c:forEach>
							</ul>
						</li>
					</c:forEach>
					
				</ul>
				<!-- sidebar menu end-->
			</div>
		</aside>
		<!--sidebar end-->

		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<ui:insert name="body">Page Body</ui:insert>
			</section>
		</section>
	</section>
	<!-- container section start -->

		<!-- javascripts -->
		<script src="/controlproyectsat/resources/js/jquery.js"></script>
		<script src="/controlproyectsat/resources/js/jquery-ui-1.10.4.min.js"></script>
		<script src="/controlproyectsat/resources/js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="/controlproyectsat/resources/js/jquery-ui-1.9.2.custom.min.js"></script>
		<!-- bootstrap -->
		<script src="/controlproyectsat/resources/js/bootstrap.min.js"></script>
		
		
		<!-- nice scroll -->
		<script src="/controlproyectsat/resources/js/jquery.scrollTo.min.js"></script>
		<script src="/controlproyectsat/resources/js/jquery.nicescroll.js" type="text/javascript"></script>
		<!-- charts scripts -->
		<script src="/controlproyectsat/resources/assets/jquery-knob/js/jquery.knob.js"></script>
		<script src="/controlproyectsat/resources/js/jquery.sparkline.js" type="text/javascript"></script>
		<script src="/controlproyectsat/resources/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js"></script>
		<script src="/controlproyectsat/resources/js/owl.carousel.js"></script>
		<!-- jQuery full calendar -->
		<script src="/controlproyectsat/resources/js/fullcalendar.min.js"></script>
		<!-- Full Google Calendar - Calendar -->
		<script src="/controlproyectsat/resources/assets/fullcalendar/fullcalendar/fullcalendar.js"></script>
		<!--script for this page only-->
		<script src="/controlproyectsat/resources/js/calendar-custom.js"></script>
		<script src="/controlproyectsat/resources/js/jquery.rateit.min.js"></script>
		<!-- custom select -->
		<script src="/controlproyectsat/resources/js/jquery.customSelect.min.js"></script>
		<script src="/controlproyectsat/resources/assets/chart-master/Chart.js"></script>
		
		<!--custome script for all page-->
		<script src="/controlproyectsat/resources/js/scripts.js"></script>
		<!-- custom script for this page-->
		<script src="/controlproyectsat/resources/js/sparkline-chart.js"></script>
		<script src="/controlproyectsat/resources/js/easy-pie-chart.js"></script>
		<script src="/controlproyectsat/resources/js/jquery-jvectormap-1.2.2.min.js"></script>
		<script src="/controlproyectsat/resources/js/jquery-jvectormap-world-mill-en.js"></script>
		<script src="/controlproyectsat/resources/js/xcharts.min.js"></script>
		<script src="/controlproyectsat/resources/js/jquery.autosize.min.js"></script>
		<script src="/controlproyectsat/resources/js/jquery.placeholder.min.js"></script>
		<script src="/controlproyectsat/resources/js/gdp-data.js"></script>
		<script src="/controlproyectsat/resources/js/morris.min.js"></script>
		<script src="/controlproyectsat/resources/js/sparklines.js"></script>
		<script src="/controlproyectsat/resources/js/charts.js"></script>
		<script src="/controlproyectsat/resources/js/jquery.slimscroll.min.js"></script>
		<script>
		  //knob
		  $(function() {
		    $(".knob").knob({
		      'draw': function() {
		        $(this.i).val(this.cv + '%')
		      }
		    })
		  });
		
		  //carousel
		  $(document).ready(function() {
		    $("#owl-slider").owlCarousel({
		      navigation: true,
		      slideSpeed: 300,
		      paginationSpeed: 400,
		      singleItem: true
		
		    });
		  });
		
		  //custom select box
		
		  $(function() {
		    $('select.styled').customSelect();
		  });
		
		  /* ---------- Map ---------- */
		  $(function() {
		    $('#map').vectorMap({
		      map: 'world_mill_en',
		      series: {
		        regions: [{
		          values: gdpData,
		          scale: ['#000', '#000'],
		          normalizeFunction: 'polynomial'
		        }]
		      },
		      backgroundColor: '#eef3f7',
		      onLabelShow: function(e, el, code) {
		        el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
		      }
		    });
		  });
		</script>
	
		<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {
		    $('#example').DataTable(
		         {     
			      "aLengthMenu": [[5, 10, 25, -1], [5, 10, 25, "All"]],
			        "iDisplayLength": 5
	       		} 
	        );
		} );
		</script>
	<ui:insert name="script"></ui:insert>
</body>
</html>
